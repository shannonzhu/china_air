<!DOCTYPE html>
<html>

<head>

	<!-- Include Files -->
	<link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
	<script src="js/jquery.js"></script>
	<script src="js/d3.v3.min.js"></script>
	<script src="js/topojson.v1.min.js"></script>
	<script src="js/scripts.js"></script>

	<!-- Fonts-->

	<!--Favicon-->

	<title>
		China Air Pollution
	</title>
</head>

<body>
	<div class="radio">  
	    <input id="pm25" type="radio" name="data_type" value="pm25" checked="checked">  
	    <label for="pm25">PM 2.5</label>  
	    <input id="pm10" type="radio" name="data_type" value="pm10">  
	    <label for="pm10">PM 10</label>
	    <input id="o3" type="radio" name="data_type" value="o3">  
	    <label for="o3">O3</label>  
	    <input id="no2" type="radio" name="data_type" value="no2">  
	    <label for="no2">NO2</label>  
	    <input id="so2" type="radio" name="data_type" value="so2">  
	    <label for="so2">SO2</label>  
	    <input id="co" type="radio" name="data_type" value="co">  
	    <label for="co">CO</label>  
	    <input id="temperature" type="radio" name="data_type" value="temperature">  
	    <label for="temperature">Temperature</label>  
	    <input id="dewpoint" type="radio" name="data_type" value="dewpoint">  
	    <label for="dewpoint">Dew Point</label>  
	    <input id="pressure" type="radio" name="data_type" value="pressure">  
	    <label for="pressure">Pressure</label> 
	    <input id="humidity" type="radio" name="data_type" value="humidity">  
	    <label for="humidity">Humidity</label>  
	    <input id="wind" type="radio" name="data_type" value="wind">  
	    <label for="wind">Wind</label>   
	</div>  
</body>
